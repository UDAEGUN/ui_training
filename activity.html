<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="./css/bootstrap.css" rel="stylesheet"/>
    <link href="./css/training.css" rel="stylesheet"/>
    <title>商品登録</title>
</head>
<body>
<div class="container py-3">
    <div class="row">
        <div class="col-6 mx-auto">
            <h2 class="text-center pb-4" id="orange">商品登録</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-6 mx-auto">
            <h5 class="text-center pb-4" id="font-comic">Let's register item information :)</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-6 mx-auto">
            <div class="card rounded-0">
                <div class="card-header">
                    <h3 class="mb-0">商品情報入力</h3>
                </div>
                <div class="card-body">
                    <form id="itemForm" method="post">
                        <fieldset id="item_field">
                            <div class="form-group">
                                <label for="name">商品名</label><br/>
                                <input class="form-control" id="name" type="text" maxlength="45" name="name" placeholder="商品名を入力してください"/>
                            </div>
                            <div class="form-group">
                                <label for="price">値段</label><br/>
                                <input class="form-control" id="price" type="text" maxlength="9" name="price" placeholder="値段を入力してください"/>
                            </div>
                            <div class="col text-center">
                                <input type="button" value="確認画面へ" class="btn"/>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6 mx-auto">
            <div class="pt-4 pb-4">商品を調べるには<a href="https://www.rakuten.co.jp/">こちら</a>をクリックしてください</div>
        </div>
    </div>
</div>
</body>
</html>
